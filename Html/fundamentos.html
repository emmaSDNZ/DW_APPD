<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ESTO ES EL HEADER</h1>
    </header>

    <nav>
        <h2>Esto es el Nav</h2>
    </nav>

    <aside>
        <h2>Esto es Aside</h2>
    </aside>

    <main>
        <article>
            <header> <h4>Esto es un header dentro de un article</h4> </header>

            <figure> <h4>Esto figure dentro de un article</h4> </figure>

            <footer> <h4>Esto es un footer dentro de un article </h4> </footer>

            <p>Esto es un parrafo</p>

        </article>
        
        <section> <h4> Esto es una secccion dentro de main </h4></section>
    </main>
    <form>
        <h2>Formulario</h2>
    
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8">
    
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
    
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate">
    
        <label for="country">País:</label>
        <select id="country" name="country">
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="peru">Perú</option>
        </select>
    
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
    
        <label for="subscribe">Suscribirse:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    
        <button type="submit">Enviar</button>
    </form>

    <footer>
        <h2> Esto es footer</h2>
    </footer>
    
</body>
</html>
